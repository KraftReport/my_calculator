
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <section>
      <div class=" offset-5 mt-5" >
        <div class=" col-6 ">
            <textarea name="" id="numbers" cols="30" class="form-control border border-3 border-warning mb-1 " rows="1"></textarea>
          <div class="border-warning border-3  border rounded-3">
            <div class="row p-3">
                <div class="">
                 <div class="col-3 border-success   border border-2 rounded-3 btn btn-light" onclick="nhape(7)">7</div>
                 <div class="col-3 border-success border border-2 rounded-3 btn btn-light"onclick="nhape(8)"> 8</div>
                 <div class="col-3 border-success border border-2 rounded-3 btn btn-light"onclick="nhape(9)"> 9</div>
                 <div class="col-2 border border-2 rounded-3 btn btn-danger"onclick="nhape('c')"> C</div>
                </div>
             </div>
             <div class="row p-3 ">
                 <div class="">
                  <div class="col-3 border-success  border border-2 rounded-3 btn btn-light " onclick="nhape(4)">4</div>
                  <div class="col-3 border-success border border-2 rounded-3 btn btn-light"onclick="nhape(5)"> 5</div>
                  <div class="col-3 border-success border border-2 rounded-3 btn btn-light"onclick="nhape(6)"> 6</div>
                  <div class="col-2 border border-2 rounded-3 btn btn-primary"onclick="nhape('/')"> /</div>
                 </div>
              </div>
              <div class="row p-3 ">
                 <div class="">
                  <div class="col-3 border-success  border border-2 rounded-3 btn btn-light " onclick="nhape(1)">1</div>
                  <div class="col-3 border-success border border-2 rounded-3 btn btn-light"onclick="nhape(2)"> 2</div>
                  <div class="col-3 border-success border border-2 rounded-3 btn btn-light"onclick="nhape(3)"> 3</div>
                  <div class="col-2 border border-2 rounded-3 btn btn-primary"onclick="nhape('*')"> x</div>
                 </div>
              </div>
              <div class="row p-3 ">
                 <div class="">
                  <div class="col-3 border-success  border border-2 rounded-3 btn btn-light " onclick="nhape(0)">0</div>
                  <div class="col-2 border border-2 rounded-3 btn btn-primary"onclick="nhape('-')"> -</div>
                  <div class="col-2 border border-2 rounded-3 btn btn-primary"onclick="nhape('+')"> +</div>
                  <div class="col-4 border border-2 rounded-3 btn btn-success"onclick="calculate()"> =</div>
                 </div>
              </div>
          </div>
        </div>
      </div>
     
    </section>
</body>
<script src="app.js"></script>
</html>
